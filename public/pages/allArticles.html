{{define "allArticles.html"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Articles</title>
        <link href="/public/pages/css/header.css" type="text/css" rel="stylesheet">
        <link href="/public/pages/css/allArticles.css" type="text/css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
    {{ template "header" . }}
    <form action="" class="action" method="get">
        <input class="field" name="field" type="search" placeholder="Search here...">
        <button class="submit" type="submit" name="submit"></button>
    </form>
    <div class="articles">
        {{ range .articles }}
            <div class="container" id="container{{ .ID }}">
                {{if eq .NameAuthor $.header}}
                <button class="btn" id="delete_btn" data-article-id="{{ .ID }}">
                    <svg viewBox="0 0 15 17.5" height="17.5" width="15" xmlns="http://www.w3.org/2000/svg" class="icon">
                        <path transform="translate(-2.5 -1.25)" d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z" id="Fill"></path>
                    </svg>
                </button>
                {{end}}
                <a href = "/articles/{{ .ID }}">
                    <div class="img_header">
                        <img src="/public/albums/{{ .Name }}-preview.jpeg"></img>
                    </div>
                <div class="theme">{{ .Theme }}</div>
                <div class="name">{{ .Name }}</div>
                <div class="author">By {{ .NameAuthor }}</div>
                <div class="date">{{ .Date }}</div>
                </a>
            </div>
        {{end}}
    </div>
    <script src="/public/pages/js/allArticles.js"></script>
    </body>
    </html>
{{end}}
