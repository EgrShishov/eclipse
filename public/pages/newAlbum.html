{{define "newAlbum.html"}}
<!DOCTYPE html>
<html>
  <head>
    <title>new album</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/css/header.css" type="text/css" rel="stylesheet">
    <link href="/css/newAlbum.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    {{template "header" .}}
    <div class="container">
      <div class="wrapper">
        <form class="form" action="/upload" method="post" enctype="multipart/form-data">
          <div class="action">UPLOAD ALBUM</div>
          <div class="row"><input class="input" type="text" name="name" placeholder="name"></div>
            <div class="row"><input class="input" type="date" name="date" placeholder="date"></div>
            <div class="row"><input class="input" type="text" name="author" placeholder="author"></div>
            <div class="row"><input class="input" type="file" name="files" placeholder="images" multiple></div>
            <div class="row"><input class="submit" type="submit" value="Submit"></div>
        </form>
        <div class="image-wrapper">
          <img class="image" src="/img/mars.jpg">
        </div>
      </div>
    </div>
  </body>
</html>
{{end}}
