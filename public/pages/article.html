{{define "article.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link href="/public/pages/css/header.css" type="text/css" rel="stylesheet">
    <link href="/public/pages/css/article.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    {{template "header" .}}
    <form action="" class="action" method="get">
      <input class="field" name="field" type="search" placeholder="Search here...">
      <button class="submit" type="submit" name="submit">Search</button> //i choose button, because i could add image into it
    </form>
    <div class="container">
        <div class="name"></div>
        <div class="theme"></div>
        <div class="author"></div>
        <div class="images_count"></div>
        <div class="date"></div>
        <div class="text"></div>
    </div>
</body>
</html>
{{end}}
