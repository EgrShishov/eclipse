{{define "article.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href = "/public/pages/css/article.css" type = "text/css" rel = "stylesheet">
  <link href = "/public/pages/css/header.css" type = "text/css" rel = "stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    {{template "header" .}}
    <div class="container">
    <div class="article" id="article" data-article-id ="{{ .article.ID }}">
      <div class="name">{{ .article.Name }}</div>
      <div class="theme">{{ .article.Theme }}</div>
      <div class="author">Written by {{ .article.NameAuthor }}</div>
      <div class="date">{{ .article.Date }}</div>
        <div class="form_text">
            <div class="text" id="text"></div>
            <script>
                document.getElementById("text").innerHTML = {{ .article.Text}}
            </script>
        </div>
    </div>
    {{ if .comments}}
    {{ range .comments }}
    <div class="comments" id="comments{{ .ID }}">
        <div class="comment_author">Written by {{ .AuthorName }} {{ .Date }}</div>
        <div class="message">
            <div class="comment_text">{{ .Text }}</div>
        </div>
        <button class="deleteBtn" data-comment-id="{{ .ID }}">
            <svg viewBox="0 0 15 17.5" height="17.5" width="15" xmlns="http://www.w3.org/2000/svg" class="icon">
                <path transform="translate(-2.5 -1.25)" d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z" id="Fill"></path>
            </svg>
        </button>
    </div>
    {{end}}
    <div class="new_comment">
        <textarea name="input_comment" placeholder="Write your comment..."></textarea>
    </div>
        {{else}}
    <div class="new_comment">
        <textarea name="input_comment" placeholder="Write your comment..."></textarea>
    </div>
    {{end}}
    </div>
<script src="/public/pages/js/article.js"></script>
</body>
</html>
{{end}}
